<html>

<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="fluig-style-guide">
        <form role="form">
            <!--Informação do solicitante-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="flaticon flaticon-account-circle icon-md"
                            aria-hidden="true"></span>Solicitante</h3>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="Nome">Nome</label>
                            <input type="text" class="form-control" id="Nome" placeholder="Nome" name="Nome">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Email">Email</label>
                            <input type="Email" class="form-control" id="Email" placeholder="Email" name="Email">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="Telefone">Telefone</label>
                            <input type="text" class="form-control" id="Telefone" placeholder="Telefone"
                                mask="0000-0000" name="Telefone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="Identidade"> Documento de Identidade</label>
                            <input type="text" name="Identidade" id="Identidade" placeholder="Identidade"
                                mask="00.000.000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="Nascimento"> Data de Nascimento</label>
                            <input type="text" name="Nascimento" id="Nascimento" placeholder="Nascimento"
                                mask="00/00/0000">
                        </div>
                    </div>

                </div>
            </div>

            <!--Informação do ponto-->
            <!--Para criar radios é importante que todas as opções tenham o mesmo name e id para que só uma possa
                ser selecionada. Para que isso funciona,cria-se um label referenciando o nome de todas elas e cria-se um label vazio
                englobando-as para que os "valores" apareçam para o usuário-->
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="flaticon flaticon-pin icon-md"
                            aria-hidden="true"></span>Informações do Ponto</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <!--Esse é um input que permite busca num dataset específico,permitindo a seleção de usuários-->

                        <div class="form-group col-md-2">
                            <label for="tipoPonto">Tipo do Ponto</label>
                            <div class="radio">
                                <label> <input type="radio" name="tipoPonto" value="quiosque" id="tipoPonto"> quiosque
                                </label>
                                <label><input type="radio" name="tipoPonto" value="loja" id="tipoPonto">loja</label>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="diasFuncionamento"> Dias de Funcionamento</label>
                            <div class="checkbox" id="diasFuncionamento">
                                <label><input type="checkbox" id="domingo" name='domingo' value="domingo"> dom</label>
                                <label><input type="checkbox" id="segunda" name='segunda' value="segunda"> seg</label>
                                <label><input type="checkbox" id="terca" name='terca' value="terca"> ter</label>
                                <label><input type="checkbox" id="quarta" name='quarta' value="quarta"> qua</label>
                                <label><input type="checkbox" id="quinta" name='quinta' value="quinta"> qui</label>
                                <label><input type="checkbox" id="sexta" name='sexta' value="sexta"> sex</label>
                                <label><input type="checkbox" id="sabado" name='sabado' value="sabado"> sab</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="CEP">CEP</label>
                            <input type="text" class="form-control" id="CEP" placeholder="CEP" name="CEP"
                                mask="00000-000">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="Logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="Logradouro" placeholder="Logradouro"
                                name="Logradouro">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Numero">Número</label>
                            <input type="text" class="form-control" id="Numero" placeholder="Numero" name="Numero"
                                required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Bairro">Bairro</label>
                            <input type="text" class="form-control" id="Bairro" placeholder="Bairro" name="Bairro"
                                required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Cidade">Cidade</label>
                            <input type="text" class="form-control" id="Cidade" placeholder="Cidade" name="Cidade"
                                required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="Estado">Estado</label>
                            <input type="text" class="form-control" id="Estado" placeholder="Estado" name="Estado"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="informacaoAdcional">Informações adcionais</label>
                            <textarea name="informacaoAdcional" id="informacaoAdcional" rows="5"
                                placeholder="informações adcionais" class="form-control"></textarea>
                        </div>
                    </div>



                </div>
            </div>
            <!--Seleção de responsáveis-->
            <div class="row">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <span class="flaticon flaticon-community-person icon-md"
                                aria-hidden="true"></span>Responsáveis</h3>
                    </div>
                    <div class="panel-body">
                        <!--Utilizar esse dataset para escolher os responsáveis através de uma tabela possibilita que não seja definida
                    uma quantidade máxima de responsáveis de forma prévia, deixando essa escolha para o usuário-->
                        <table tablename="responsaveisTabela" class="table table-hover"
                            addbuttonlabel="Adcionar Responsável" addbuttonclass="btn btn-info">
                            <thead>
                                <tr>
                                    <td>Responsáveis</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group col-md-6">
                                            <label for="responsavel">Responsavel</label>
                                            <input type="zoom" id="responsavel" name="responsavel" data-zoom="{                 
                                            'displayKey':'colleagueName',
                                             'datasetId':'colleague',
                                             'maximumSelectionLength':'2',
                                             'placeholder':'Escolha o usuário',
                                             'fields':[
                                                {
                                             'field':'colleagueId',
                                                                           'label':'ID'
                                                                        },{
                                                                          'field':'colleagueName',
                                                                          'label':'Nome',
                                                                          'standard':'true'
                                                                        },{
                                                                          'field':'login',
                                                                          'label':'Login'
                                                                        }
                                                                    ]
                                                                 }" />
                                        </div>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <!--Informação financeira-->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="flaticon flaticon-money icon-md" aria-hidden="true"></span>
                        Informações Financeiras</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group col-md-">
                        <label for="Valor">Valor</label>
                        <input type="number" class="form-control" id="Valor" placeholder="Valor" name="Valor" required>
                    </div>
                </div>
            </div>



    </div>
    </form>
    </div>
    <script type="text/javascript">var mySimpleCalendar = FLUIGC.calendar('#Nascimento');</script>
</body>

</html>
